<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="custom-cursor">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <circle class="cursor-circle" cx="12" cy="12" r="6" />
            <polygon class="cursor-triangle" points="6,4 20,12 6,20" />
        </svg>
    </div>
    <header>
        <a href="#hero">
            <img src="images/logo.svg" alt="" class="logoImage">
        </a>
        <nav>
            <a href="#about" class="navLink">О нас</a>
            <a href="#projects" class="navLink">Проекты</a>
            <a href="#contacts" class="navLink">Контакты</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="leftLines">
                <div class="line-wrapper tl">
                    <svg width="603" height="116" viewBox="0 0 603 116" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M602.5 115.5L540.435 7.99998C537.755 3.35898 532.803 0.5 527.444 0.5H509.5H-49" 
                            class="base-path"
                            stroke="#000"
                            fill="none"/>
                        <path
                            d="M602.5 115.5L540.435 7.99998C537.755 3.35898 532.803 0.5 527.444 0.5H509.5H-49" 
                            class="progress-path"
                            stroke="#ECECEC"
                            fill="none"/>
                        <circle class="marker" cx="12" cy="0" r="4.5" fill="#ECECEC"/>
                        <circle class="marker" cx="276" cy="0" r="8.5" r="5" fill="#ECECEC" />
                    </svg>

                    <span class="label">Стратегии контента</span>
                    <span class="label">Обучение видеосъемке</span>
                </div>

                <div class="line-wrapper bl">
                    <svg width="613" height="116" viewBox="0 0 613 116" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M612.5 0.25L550.435 107.75C547.755 112.391 542.803 115.25 537.444 115.25H519.5H-39"
                            class="base-path"
                            stroke="#000"
                            fill="none"/>
                        <path 
                            d="M612.5 0.25L550.435 107.75C547.755 112.391 542.803 115.25 537.444 115.25H519.5H-39"
                            class="progress-path"
                            stroke="#ECECEC"
                            fill="none"/>
                        <circle class="marker" cx="82" cy="116" r="4.5" fill="#ECECEC"/>
                        <circle class="marker" cx="370" cy="116" r="8.5" r="5" fill="#ECECEC" />
                    </svg>

                    <span class="label">Развитие личного бренда</span>
                    <span class="label">Консалтинг</span>
                </div>
            </div>
            <div class="rightLines">
                <div class="line-wrapper tr">
                    <svg width="602" height="116" viewBox="0 0 602 116" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M0.432983 115.5L62.4984 7.99998C65.1779 3.35898 70.1298 0.5 75.4887 0.5H93.433H651.933" 
                            class="base-path"
                            stroke="#000"
                            fill="none"/>
                        <path 
                            d="M0.432983 115.5L62.4984 7.99998C65.1779 3.35898 70.1298 0.5 75.4887 0.5H93.433H651.933" 
                            class="progress-path"
                            stroke="#ECECEC"
                            fill="none"/>
                        <circle class="marker" cx="600" cy="0" r="4.5" fill="#ECECEC"/>
                        <circle class="marker" cx="369" cy="0" r="8.5" r="5" fill="#ECECEC" />
                    </svg>

                    <span class="label">Съемка и видеомонтаж</span>
                    <span class="label">Разработка уникального дизайна</span>
                </div>
                <img src="images/camera.svg" alt="" class="cameraImage">
                <div class="flash-overlay"></div>
                <div class="line-wrapper br">
                    <svg width="611" height="116" viewBox="0 0 611 116" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                            d="M0.432983 0.25L62.4984 107.75C65.1779 112.391 70.1298 115.25 75.4887 115.25H93.433H651.933" 
                            class="base-path"
                            stroke="#000"
                            fill="none"/>
                        <path 
                            d="M0.432983 0.25L62.4984 107.75C65.1779 112.391 70.1298 115.25 75.4887 115.25H93.433H651.933" 
                            class="progress-path"
                            stroke="#ECECEC"
                            fill="none"/>
                        <circle class="marker" cx="590" cy="116" r="4.5" fill="#ECECEC"/>
                        <circle class="marker" cx="398" cy="116" r="8.5" r="5" fill="#ECECEC" />
                    </svg>

                    <span class="label">Интеграция ИИ</span>
                    <span class="label">Создание автономных систем маркетинга</span>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
